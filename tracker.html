<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style1.css" rel="stylesheet" />
    <link href="general.css" rel="stylesheet" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <main class="main">
      <ul class="navigation">
        <li><a href="index.html" class="nav main-nav">Home</a></li>
        <li><a href="#" class="nav main-nav">Features</a></li>
        <li><a href="#" class="nav main-nav">Track expenses</a></li>
        <li><a href="#" class="nav main-nav">Savings</a></li>
      </ul>
      <h1 class="heading-primary main-heading">Expense Tracker</h1>
      <div class="balance">
        <h3 class="Balance">Balance</h3>
        <h1 id="balance-amount">$0.00</h1>
      </div>
      <div class="expenditure">
        <div>
          <p class="income">Income</p>
          <p id="money-plus" class="money-plus">$500</p>
        </div>
        <div>
          <p class="expense">Expense</p>
          <p id="money-minus" class="money-minus">-$0.00</p>
        </div>
      </div>
      <div>
        <p class="History">HISTORY</p>
      </div>
      <div class="history">
        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash<span class="money">$400</span
            ><button class="btn-del">&cross;</button>
          </li> -->
        </ul>
      </div>
      <form id="form" class="amount-form" action="#">
        <div class="budget">
          <label class="label-budget" for="Budget">Category :</label>
          <input id="budget" type="text" placeholder="Cash" />
        </div>
        <div>
          <label for="Amount">Amount Spent :</label>
          <input id="amount" type="number" />
        </div>
        <button class="btn">Submit</button>
      </form>
      <div class="savings">
        <h2 class="heading-secondary">Savings :</h2>
        <p class="savings-amount">2000</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
